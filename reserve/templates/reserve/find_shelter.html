<h1> Shelters </h1>
<ul>
{% for shelter in shelters%}
	<li>
		<a href="">{{shelter}}</a>
		<ul>
			<li>{{shelter.address}}</li>
			<li>{{shelter.phone}}</li>
			<li>{{shelter.beds_total}}</li>
			<li>{{shelter.beds_available}}</li>
		</ul>
		<a href="reserve?shelter_id={{shelter.id}}"><button type="button">reserve</button></a>
		<hr>
	</li>
{% endfor %}
</ul>
