<h1> Shelters </h1>
<ul>
{% for shelter in shelters%}
	<li>
		<a href="">{{shelter}}</a>
		<ul>
			<li>Address: {{shelter.address}}</li>
			<li>Contact: {{shelter.phone}}</li>
			<li>Total Beds: {{shelter.beds_total}}</li>
			<li>Available Beds: {{shelter.beds_available}}</li>
		</ul>
		<a href="reserve?shelter_id={{shelter.id}}"><button type="button">reserve</button></a>
		<hr>
	</li>
{% endfor %}
</ul>
